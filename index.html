<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteomics Data Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Proteomics Data Processor</h1>
            <p>Upload TSV file and specify sample groups to generate Excel reports</p>
        </header>

        <main>
            <!-- File Upload Section -->
            <section class="upload-section">
                <h2>1. Upload Data File</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".tsv,.txt" />
                    <label for="fileInput" class="file-label">Choose TSV File</label>
                    <span id="fileName" class="file-name">No file selected</span>
                </div>
                <div id="fileInfo" class="file-info"></div>
            </section>

            <!-- Sample Groups Section -->
            <section class="samples-section">
                <h2>2. Define Sample Groups</h2>
                <div class="samples-controls">
                    <div class="input-group">
                        <input type="text" id="sampleNameInput" placeholder="e.g., CTRL_Saline" />
                        <button id="addSampleBtn" class="btn btn-primary">Add Sample Group</button>
                    </div>
                    <button id="loadDefaultsBtn" class="btn btn-secondary">Load Default Groups</button>
                </div>
                
                <div id="samplesList" class="samples-list"></div>
            </section>

            <!-- Client Info Section -->
            <section class="client-section">
                <h2>3. Report Details</h2>
                <div class="input-group">
                    <label for="clientName">Client/Project Name:</label>
                    <input type="text" id="clientName" placeholder="e.g., Wang" value="Wang" />
                </div>
            </section>

            <!-- Process Section -->
            <section class="process-section">
                <button id="processBtn" class="btn btn-success btn-large" disabled>
                    Generate Excel Report
                </button>
                <div id="progressBar" class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="statusMessage" class="status-message"></div>
            </section>
        </main>

        <footer>
            <p>Created for proteomics data analysis â€¢ Generates multi-sheet Excel workbooks</p>
        </footer>
    </div>

    <!-- Include SheetJS library for Excel generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
